<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewParam name="id" value="#{productoDetalleBean.idProducto}"
            required="true" />
    </f:metadata>
    <h:head>
        <title>Mi tienda de productos</title>
        
    </h:head>
    <h:body>
            <div>
                <h2>#{productoSku.producto.nombre}</h2>

                <ui:remove>
                    <p>#{productoSku.producto.descripcion}</p>
                </ui:remove>
                <h2>
                    <h:outputText value="#{productoSku.precio}">
                        <f:convertNumber type="number" pattern="#0.00" />
                    </h:outputText>
                </h2>
                <br />
                <span>Categor√≠a: #{productoSku.producto.categoria.nombre}</span>
            </div>
        </ui:repeat>
    </h:body>
</html>
