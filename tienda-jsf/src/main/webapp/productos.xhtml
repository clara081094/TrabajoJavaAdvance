<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:body>
            
            
            
            <ui:composition template="/plantillas/layout.xhtml">
                <ui:define name="body">
                    <h:form>
                    
                        <p:dataTable var="productoSku" value="#{listaProductoBean.listaProductoSku}"
                                 rendered="#{listaProductoBean.listaProductoSku!= null and listaProductoBean.listaProductoSku.size()>0  }">
                               
                            <p:column headerText="Producto">
                                <h:outputText value="#{productoSku.producto.nombre}" />
                            </p:column>

                            <p:column headerText="Precio">
                                <h:outputText value="#{productoSku.precio}">
			         <f:convertNumber type="number" pattern="#0.00" />
			        </h:outputText>
                            </p:column>

                        </p:dataTable>
                        
                   
        
                    </h:form>


                </ui:define>
            </ui:composition>
        </h:body>
</html>
