<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:body>
        <ui:composition>

            <div class="header__cont-item header__cont-item--logo">
                <a href="./principal.xhtml">
                    <h3>
                        <h:outputText style="text-align: center; font-size:25px;" 
                                      value="#{msjs.titulo_encabezado}"/>
                    </h3>
                </a>
            </div>
            <div class="header__cont-item header__cont-item--menu-normal">
                <ul class="cont-item__cont-ul flex flex-md">
                    <li>
                        <h5>
                            <h:form>
                                <p:commandButton value="SALIR" id="nonAjax" 
                                                 actionListener="#{loginBean.salir()}" 
                                                 ajax="false" />
                            </h:form>
                        </h5>
                        <h5 class="mar-top-0-5">
                            <h:outputFormat value="#{msjs.mensaje_usuario}">
                                <f:param value="#{loginBean.username}"/>
                            </h:outputFormat>
                        </h5>
                    </li>
                </ul>
            </div>

        </ui:composition>
    </h:body>
</html>
